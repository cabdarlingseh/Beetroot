<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Weather App</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="search_bar">
                <label for="city_search" class="city_search">
                    <input type="text" name="city" id="city" placeholder="Enter the city name">
                    <span class="label_focus"></span>
                </label>

                <button class="button" onclick="searchWeather()">Search</button>
            </div>
        </header>
        <div class="weather_card">
            <div class="weather_elements">
                <div class="top_tier">
                    <h2 class="cityName"></h2>
                    <p class="temperature"></p>
                    <img alt="Weather Icon" src="" class="weather_icon">

                    <p class="conditions"></p>
                </div>
                <div class="bottom_tier">
                    <p class="feelslike"></p>
                    <p class="humidity"></p>

                    <p class="max_temp"></p>
                    <p class="min_temp"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
