<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles/main.css" />
</head>

<body>
        <header class="header">
            <div class="main_logo">
                <img src="images/productly-logo.svg" alt="Productly logo">
            </div>
            
            <nav class="nav">
                <ul class="menu">
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Customers</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Resources</a></li>
                </ul>
            </nav>
            <div class="header_buttons">
                <button>Sign In</button>
                <button class="action">Sign Up</button>
            </div>
        </header>
        <main>
            <section class="hero">
                <div class="introduction">
                    <h1>The Design Thinking superpowers</h1>
                    <p>Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to
                        imagine your next user
                        experience.</p>
                <div>
                    <button class="action">Get started</button>
                    <button class="watch_video_button"><img src="images/triangle_icon.svg" alt="Triangle icon" class="triangle">Watch the video</button>
                </div>
                <div class="hero_image">
                    <img src="images/hero.svg" alt="Three people jumping">
                </div>    
              
                </div>
            </section>
            <section class="feature">
                <div class="feature_heading"><h2>We design tools to unveil your superpowers</h2></div>
                <div class="cards">
                    
                </div>
            </section>
        </main>
    
</body>

</html>
