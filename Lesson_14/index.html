<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="navigation">
                <nav class="list">
                    <ul>
                        <li><a href="#">Works</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contacts</a></li>
                    </ul>
                </nav>

                <button class="dots_container">
                    <div class="dots_divider">
                        <div class="dots_icon_first"></div>
                        <div class="dots_icon_second"></div>
                        <div class="dots_icon_third"></div>
                    </div>
                </button>
            </div>
        </header>

        <main>
            <div class="wrapper_main">
                <div class="heading">
                    <h1>Japan</h1>
                    <p>Fusce vehicula dolor arcu, sit amet blandit dolor mollis nec. Donec viverra eleifend lacus, vitae
                        ullamcor.</p>
                </div>
            </div>

            <div class="image_desc">
                <picture>
                    <source media="(min-width:768px)" srcset="./assets/images/large_bg.jpg">
                    <source media="(min-width:380px)" srcset="./assets/images/medium_bg.jpg">
                    <img src="./assets/images/small_bg.jpg" alt="Mount fuji" class="main_image">
                </picture>
            </div>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const nav = document.querySelector('.list');
            const kebabButton = document.querySelector('.dots_container');

            kebabButton.addEventListener('click', function () {
                if (window.innerWidth <= 380) {
                    nav.classList.toggle('active');
                    kebabButton.classList.toggle('active');
                }
            });
        });
    </script>
</body>

</html>
